---
name: flame
endpoint: "http://flame-session-manager.flame-system:8080"
slot: "cpu=1,mem=2g"
policy: priority
storage: mem
applications:
  - name: "flmexec"
    shim: Log
    command: ""
    working_directory: "/tmp"
  - name: "pi"
    shim: Stdio
    command: "/opt/pi-server"
    working_directory: "/tmp"
  - name: "matrix"
    shim: Wasm
    command: "/opt/matrix_server.wasm"
    working_directory: "/tmp"
